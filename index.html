<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Калькулятор 228'</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css.css">
    <meta name="keywords" content='калькулятор 228, изи калькулятор'>
</head>
<body>
    <section class="calculator_corpus">
        <div class="calculator_base">
            <div class="calculator_display_border">
                <div class="calculator_display" type="text"></div>
            </div>
            <div class="ac" onclick="deleteALL()">AC</div>
            <div class="buttons">
                <div class="button" onclick="getValue(this)">7</div>
                <div class="button" onclick="getValue(this)">8</div>
                <div class="button" onclick="getValue(this)">9</div>
                <div class="button" onclick="getValue(this)">/</div>
                <div class="button" onclick="getValue(this)">4</div>
                <div class="button" onclick="getValue(this)">5</div>
                <div class="button" onclick="getValue(this)">6</div>
                <div class="button" onclick="getValue(this)">*</div>
                <div class="button" onclick="getValue(this)">1</div>
                <div class="button" onclick="getValue(this)">2</div>
                <div class="button" onclick="getValue(this)">3</div>
                <div class="button" onclick="getValue(this)">+</div>
                <div class="button" onclick="getValue(this)">0</div>
                <div class="button" onclick="getValue(this)">.</div>
                <div class="button" onclick="Eval()">=</div>
                <div class="button" onclick="getValue(this)">-</div>
            </div>
        </div>
    </section>
</body>
</html>
